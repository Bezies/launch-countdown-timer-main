<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- FONT AWESOME  -->
  <script src='https://kit.fontawesome.com/c2bb2e55c9.js' crossorigin='anonymous'></script>


  <!-- JS  -->
  <script src='app.js' defer></script>


  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>

  <main>

    <h1>We're launching soon</h1>

    <div class="timer">
      <div class="numbers"><div class="border"></div><span id="days-count"></span></div>
      <div class="numbers"><div class="border"></div><span id="hours-count"></span></div>
      <div class="numbers"><div class="border"></div><span id="minutes-count"></span></div>
      <div class="numbers"><div class="border"></div><span id="seconds-count"></span></div>
      <span class="text">Days</span>
      <span class="text">Hours</span>
      <span class="text">Minutes</span>
      <span class="text">Seconds</span>
    </div>



    <div class="RS">
      <ul>
        <li><a href="#"><i class='fa-brands fa-square-facebook'></i></a></li>
        <li><a href="#"><i class='fa-brands fa-pinterest'></i></a></li>
        <li><a href="#"><i class='fa-brands fa-instagram'></i></a></li>
      </ul>
    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bezies" target="_blank">Quentin Bessiere</a>.
    </div>
  </footer>


</body>

</html>
